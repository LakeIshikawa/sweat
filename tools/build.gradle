apply plugin: "java"

sourceCompatibility = 1.7
sourceSets.main.java.srcDirs = [ "src/" ]

project.ext.SEmainClassName = "com.lksoft.yugen.tools.sceneeditor.SceneEditorLauncher"
project.ext.AEmainClassName = "com.lksoft.yugen.tools.animationeditor.AnimationEditorLauncher"
project.ext.SPREmainClassName = "com.lksoft.yugen.tools.spriteeditor.SpriteEditorLauncher"
project.ext.SETEmainClassName = "com.lksoft.yugen.tools.settingseditor.SettingsEditorLauncher"
project.ext.TPmainClassName = "com.lksoft.yugen.tools.texturepacker.TexturePackerLauncher"

project.ext.assetsDir = new File("./assets");

task runSE(dependsOn: classes, type: JavaExec) {
    main = project.SEmainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true
}

task distSE(type: Jar) {
    from files(sourceSets.main.output.classesDir)
    from files(sourceSets.main.output.resourcesDir)
    from {configurations.compile.collect {zipTree(it)}}
    from files(project.assetsDir);
 
    manifest {
        attributes 'Main-Class': project.SEmainClassName
    }

    baseName = 'SceneEditor'

    doLast {
        // Create batch
        File bat = new File(destinationDir, "scene-editor.bat")
        destinationDir.mkdirs();
        bat.write('java -jar ' + archiveName + ' > scene-editor.log 2>&1')
    }
}

